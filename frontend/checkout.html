<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Canteen — Checkout</title>

<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', Roboto, Arial;
        background: #f5f5f5;
    }

    .header {
        background: #fc8019;
        padding: 15px 20px;
        color: white;
        font-size: 22px;
        font-weight: 600;
    }

    .container {
        width: 90%;
        max-width: 800px;
        margin: 20px auto;
    }

    .card {
        background: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        margin-bottom: 20px;
    }

    .item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #eee;
        padding: 12px 0;
    }

    .item:last-child {
        border-bottom: none;
    }

    .item-img {
        width: 70px;
        height: 70px;
        border-radius: 8px;
        object-fit: cover;
    }

    .item-details {
        flex: 1;
        margin-left: 15px;
    }

    .item-name {
        font-size: 18px;
        font-weight: 600;
    }

    .item-qty {
        color: #555;
        font-size: 14px;
        margin-top: 2px;
    }

    .item-price {
        font-size: 18px;
        font-weight: 600;
    }

    .total-box {
        font-size: 20px;
        font-weight: bold;
        display: flex;
        justify-content: space-between;
        padding-top: 15px;
    }

    .pay-btn {
        width: 100%;
        padding: 15px;
        background: #60b246;
        color: white;
        font-size: 18px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        margin-top: 10px;
    }

    .pay-btn:hover {
        background: #4a9735;
    }

    .empty {
        text-align: center;
        padding: 40px 0;
        font-size: 20px;
        color: #555;
    }
</style>
</head>

<body>

<div class="header">Checkout</div>

<div class="container">

    <!-- Cart Items -->
    <div class="card" id="cart-box">
        <h2>Your Order</h2>
        <div id="cart-items"></div>
    </div>

    <!-- Bill Summary -->
    <div class="card">
        <h2>Bill Summary</h2>

        <div class="total-box">
            <span>Subtotal</span>
            <span>₹ <span id="subtotal">0</span></span>
        </div>

        <div class="total-box">
            <span>GST (5%)</span>
            <span>₹ <span id="gst">0</span></span>
        </div>

        <div class="total-box">
            <span>Total Payable</span>
            <span>₹ <span id="total">0</span></span>
        </div>

        <button class="pay-btn" onclick="makePayment()">Pay Now</button>
    </div>

</div>

<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];
let cartItemsDiv = document.getElementById("cart-items");

function loadCart() {
    if (cart.length === 0) {
        cartItemsDiv.innerHTML = `<div class="empty">Your cart is empty!</div>`;
        return;
    }

    cartItemsDiv.innerHTML = "";
    let subtotal = 0;

    cart.forEach(item => {
        subtotal += item.price * item.qty;

        let div = document.createElement("div");
        div.className = "item";

        div.innerHTML = `
            <img src="${item.img}" class="item-img">

            <div class="item-details">
                <div class="item-name">${item.name}</div>
                <div class="item-qty">Qty: ${item.qty}</div>
            </div>

            <div class="item-price">₹${item.price * item.qty}</div>
        `;

        cartItemsDiv.appendChild(div);
    });

    let gst = Math.round(subtotal * 0.05);
    let total = subtotal + gst;

    document.getElementById("subtotal").innerText = subtotal;
    document.getElementById("gst").innerText = gst;
    document.getElementById("total").innerText = total;
}

function makePayment() {
    alert("Redirecting to payment...");

    // clear cart after payment
    localStorage.removeItem("cart");

    setTimeout(() => {
        alert("Payment Successful!");
        window.location.href = "menu.html";
    }, 1500);
}

loadCart();
</script>

</body>
</html>
